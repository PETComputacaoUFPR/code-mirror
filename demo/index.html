<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>code-mirror Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../code-mirror.html">
  </head>
  <body>

    <div style="margin-bottom:10px">
        <code-mirror mode="python" theme="solarized dark" value="import turtle

t = turtle.Turtle()

for c in ['red', 'green', 'yellow', 'blue', 'lime']:
    t.color(c)
    t.forward(72)
    t.left(72)">
        </code-mirror>
    </div>

    <code-mirror mode="javascript" theme="monokai">
function myScript(){
    return 100;
}
    </code-mirror>

    <script>
        var els = document.getElementsByClassName('CodeMirror');
        for(var el in els){
            el = parseInt(el, 10);
            if(!isNaN(el)) {
                els[el].CodeMirror.refresh();
            }
        }
    </script>

  </body>
</html>
